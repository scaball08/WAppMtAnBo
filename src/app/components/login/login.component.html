<div class="container h-100 m-auto d-flex">
  <div class="row m-auto justify-content-center align-self-center">
    <div class="col-6 mw-100 align-content-center">

      <div class="d-flex">

        <mat-card class="align-self-center">
          <mat-card-content>
            <form #form autocomplete="off" class="row justify-content-center">
              <h2>Log In</h2>

              <mat-form-field class="col-12">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>
              <mat-form-field class="col-12">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary">Login</button>
            </form>
          </mat-card-content>
        </mat-card>


      </div>

    </div>
  </div>
</div>
