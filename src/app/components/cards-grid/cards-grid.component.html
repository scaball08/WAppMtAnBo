<div class="row justify-content-center">
  <div class="example-card col-xs-12 col-sm-6 col-md-4   mt-1" *ngFor="let card of [1,2,3,4,5,6,7,8]">
    <mat-card class="example-card m-2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-raised-button>LIKE</button>
        <button color="accent" mat-raised-button>SHARE</button>
      </mat-card-actions>
    </mat-card>


  </div>

</div>
