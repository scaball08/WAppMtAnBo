<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'over'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="card">Cards</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="form">Form Layout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column" [class.unicorn-dark-theme]="theme">
    <mat-toolbar color="primary" class="">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="theme = !theme">
        <mat-icon aria-label="Side nav toggle icon">invert_colors</mat-icon>
      </button>

      <span>
        <mat-slide-toggle (change)="onDarkModeSwitched($event)">Dark Mode</mat-slide-toggle>
      </span>
      <span>flexMaterial</span>
    </mat-toolbar>

    <div class=" h-75 ">

      <router-outlet></router-outlet>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
